<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Comparison</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #comparison-container {
      display: flex;
      align-items: center; /* Center items vertically */
      justify-content: space-between;
      margin-bottom: 20px; /* Add margin between boards and button */
    }

    #left-section,
    #right-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      gap: 1px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #333;
      text-align: center;
      line-height: 40px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      background-color: #fff;
    }

    #line {
      width: 1px;
      background-color: #333;
      margin: 0 50px; /* Adjust the margin to separate the line from the boards */
    }

    #heading-left,
    #heading-right {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #graph-left,
    #graph-right {
      width: 300px; /* Adjust the width of the graph as needed */
      height: 150px; /* Adjust the height of the graph as needed */
    }

    #start-button {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="comparison-container">
    <div id="left-section">
      <div id="heading-left">Brute Force Method</div>
      <div id="comparison-board-left" class="board"></div>
      <canvas id="graph-left"></canvas>

    </div>
    <div id="line"></div>
    <div id="start-button">
        <button onclick="startComparison()">Start</button></br><a href="index.html"><button>Back</button></a>
      </div>
      <div id="line"></div>
    <div id="right-section">
      <div id="heading-right">Pencil and Paper Method</div>
      <div id="comparison-board-right" class="board"></div>
      <canvas id="graph-right"></canvas>

    </div>
  </div>

  <div id="left-section">
    <button onclick="generateLineGraphs()">Comparison</button>
        <div id="comparison-board-left" class="board"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="sudoku.js"></script>
  <script src="comparison.js"></script>
</body>
</html>
